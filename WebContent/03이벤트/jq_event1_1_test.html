<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 제이쿼리 설치 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
		$(function(){
			/*
				단독 이벤트 등록메소드 종류중에서 click메소드 사용

				- 문법
						$("이벤트등록대상요소선택").click(function(){클릭 이벤트 처리코드 작성;});
			*/
			
			//<button class="btn1">버튼1</button>을 선택해서 클릭이벤트를 등록하자 (단독이벤트 등록)
			$(".btn1").click(function(){
				
				//클릭 이벤트 처리코드 작성;
				//<p>내용1</p>을 선택해서 가져와 폰트 색상을 빨강으로 설정
				$(".btn1").parent().next().css("color", "red");
			
				
			});
			
			
//---------------------------------------------------------------------------------------------

			
			/*
				그룹 이벤트 등록 메소드 on 사용
			*/
			
			/*
				on()그룹이벤트 등록 메소드를 이용해 하나 이상의 이벤트를 등록하는 기본 문법 3
			
					$("등록할이벤트대상요소선택").on({
						
						"이벤트종류1 이벤트종류2" : function(){ 처리코드 },
						"이벤트종류3 이벤트종류4" : function(){ 처리코드 }
												
					});
			*/
			
			//<button class="btn2">버튼2</button>를 선택해서
			//마우스포인터를 버튼2에 올리는 동작(이벤트) -> mouseover이벤트
			//포커스를 강제로 버튼2에 적용하는 동작(이벤트) -> focus이벤트
			//두개를 다중 등록 후 이벤트핸들러 함수 작성
			
			//마우스포인터를 버튼2에서 내리는 동작(이벤트) -> mouseout이벤트
			//포커스를 다른 요소로 이동시키는 동작(이벤트) -> blur이벤트
			//두개를 다중 등록 후 이벤트 핸들러 함수 작성
			$("[class=btn2]").on({
				
				"mouseover focus" : function(){
					//둘중 하나의 이벤트가 발생하면 이벤트 처리할 코드
					//<p>내용2</p>를 선택해 글자 색상을 파란색으로 적용
					$("p:eq(3)").css("color", "blue");
					
				},
				"mouseout blur" : function(){
					//둘중 하나의 이벤트가 발생하면 이벤트 처리할 코드
					//<p>내용2</p>를 선택해 글자 색상을 아쿠아색으로 적용
					$("p:eq(3)").css("color", "aqua");
				}
				
			});
			
			
//---------------------------------------------------------------------------------------------			
			
			
			/*
				on메소드를 이용하여 하나 이상의 이벤트 종류를 선택한 요소에 다중 등록 후 같은 이벤트 처리 (기본문법1)
				
					$("이벤트대상요소선택").on("이벤트종류명1 이벤트종류명2 이벤트종류명3",function(){
						
						이벤트1 또는 이벤트2 또는 이벤트3 중에서 하나의 이벤트가 발생하면 이벤트를 처리할 자바스크립트 코드 작성;
			 		     		
			 		});
				
				
			*/
			
			//<button class="btn3">버튼3</button>을 선택해서
			//click mouseover focus 이벤트 3개를 다중 등록 후 같은 이벤트 처리코드 작성
			$(".btn3").on("click mouseover focus", function(){
				
				//<body></body>요소를 선택해 배경색을 green으로 설정
				$("body").css("backgroundColor", "green");
				
				//<p>내용3</p>요소를 선택해 글자를 "내용"으로 변경
				$("p:eq(5)").text("내용");
				
			});
			

		});	//$(function(){});
			
			
			
	</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
	<p>
		<button class="btn3">버튼3</button>
	</p>
	<p>내용3</p>	



</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 선택 체크박스 예제</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>학생 목록</h1>
<table>
    <thead>
        <tr>
            <th><input type="checkbox" id="selectAll"> 전체 선택</th>
            <th>학생 이름</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 1</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 2</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 3</td>
        </tr>
        <tr>
            <td><input type="checkbox" class="studentCheckbox"></td>
            <td>학생 4</td>
        </tr>
    </tbody>
</table>

<script>
	//전체선택 체크박스에 on메소드로 클릭이벤트 등록
	$("#selectAll").on("click", function(){
		
		//순서2.
		//전체 선택 체크박스의 상태(checked 속성값 적용되어 있느냐 안 되어 있느냐?)에 따라
		//모든 학생 체크박스를 강제로 체크하거나 체크 해제되게 하자
		$(".studentCheckbox").prop("checked", this.checked).trigger('change');

	});
	
	//순서1. 각 학생 체크박스의 상태가 변경될 때(change)마다 이벤트 핸들러 함수 작성
	//모든 학생의 체크박스를 선택해서 가져와 change이벤트 등록 후
	//특정 학생의 체크박스를 클릭해 변경(change)이 됐을 때 이벤트를 처리할 이벤트 핸들러 함수 작성
	$(".studentCheckbox").on("change", function(){
		
		//체크박스 상태에 따라 다른 작업을 수행할 수 있다.
		//예를 들어, 선택된 학생수를 표시하는 등의 작업
		console.log( $(this).parent().next().text() + (this.checked ? ' 선택됨' : ' 해제됨') );
		
	});
	
	
    
</script>

</body>
</html>

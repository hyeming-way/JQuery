<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
<!-- 
	배열 관련 메소드?
	배열의 정보를 반복해서 가져오고 배열의 정보를 조작할 수 있는 메소드들을 말함
	
	
	종류 : each()메소드, $.each()메소드
	
	each()메소드
	- 배열에 저장된 문서객체의 갯수만큼 each()메소드 내부에 적힌 function이 반복 실행돼서
	    배열 저장된 문서객체를 가져오고, 그 문서 객체가 배열에 저장되어 있는 index위치 번호값을
	    가져 올 수 있게하는 메소드
	- 문법1
			$("요소들선택").each(function(매개변수1, 매개변수2){});
	- 문법2
			$("요소들선택").each(function(){ $(this) });			
			
			
	$.each()메소드
	- 배열에 저장된 문서객체(DO) 갯수만큼 $.each()메소드 내부의 function이 반복실행되면서
	    배열에 저장된 문서객체를 index순서대로 하나씩 접근해서
	    문서객체를 가져오고 그 문서객체가 배열에 저장되어 있는 index위치번호값을 가져올 수 있게하는 메소드
	- 문법1
			$.each( $("요소들선택"), function(매개변수1, 매개변수2){} );
	- 문법2
			$.each( $("요소들선택"), function(){ $(this) });
 -->
 
	<h1>탐색선택자</h1>
	<ul id="menu1">
		<li>내용1-1</li>
		<li>내용1-2</li>
		<li>내용1-3</li>
	</ul>
		<ul id="menu2">
		<li>내용2-1</li>
		<li>내용2-2</li>
		<li>내용2-3</li>
	</ul>
	<script>
		let obj = [ {"area":"서울"}, {"area":"부산"}, {"area":"전주"} ];
		//					0				1				2
		
		// 위 obj배열 전체를 선택해서 가져오는데 
		// 배열에 저장된 객체들의 갯수만큼 function을 반복해서 수행합니다.
		// 각 객체의 정보들을 차례로 얻어서 사용합니다.
		// 첫번째 매개변수 i자리에는 첫 index0부터 넘겨받고
		// 두번째 매개변수 element자리에는 {"area":"서울"}객체 한 쌍을 매개변수로 받아 사용함
		$(obj).each(function(i, element){
			
			console.log(i+"index= ", element);
			
		});
		
		
		// $.each메소드를 호출하면 DOM요소를 배열에 담아 선택해와서 
		// 배열에 담긴 DOM요소들의 갯수만큼 반복해 얻어와서 사용할 수 있다.
		$.each( $("#menu2 li"),function(i, elt){
			
			console.log( i+" : ", elt);
			
		});
		
		
		$.each( $("#menu2 li"), function(i){
			
			//현재 반복되는 배열의 index위치에서 꺼내오는 문서객체를 선택할 때 $(this)
			console.log( i + ":", $(this) );
			
		});
		
		
		
	
	</script>
</body>
</html>

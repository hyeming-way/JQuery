<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 주제 : class속성에 대한 값을 이용해서 HTML을 선택하는 calss선택자 기호 . 을 이용한 예 -->

	<!-- JQUERY 문법 사용하기 위한 CDN주소 작성 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	
	<script>
	
		$(function(){
			
			$(".tit").css("background-color", "red").css("border", "5px dashed yellow").css("color", "white");
			
		});
		
		
	
	</script>

</head>
<body>
	<h1 class="tit">제이쿼리</h1>
	<h2 class="tit">선택자</h2>
	<h3>직접선택자</h3>

</body>
</html>

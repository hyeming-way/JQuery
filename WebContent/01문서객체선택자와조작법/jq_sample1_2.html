<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- JQUERY 문법 사용하기 위한 CDN주소 작성 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	
	<script>
	
		$(function(){
			
			$("#tit").css("background-color", "red").css("border", "5px solid yellow").css("color", "white");
			
		});
		
		
	
	</script>

</head>
<body>
	<h1>제이쿼리</h1>
	<h2 id="tit">선택자</h2>
	<h3>직접선택자</h3>

</body>
</html>

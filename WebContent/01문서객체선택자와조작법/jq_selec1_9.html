<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	주제 : 인접관계 선택자 종류 중에서 자식요소 선택자 	>	또는	children()	사용 예
 -->
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div id="wrap">
		<h1>인접관계선택자</h1>
		<h1>인접관계선택자2</h1>
		<p>내용1</p>
		<section>
			<h1>자식요소선택자</h1>
			<p>내용2</p>	
		</section>
	</div>
	<script>
	/*
		자식요소 선택자		>	또는		children()
		- 의미 : 자식요소선택자는 선택된 요소를 기준으로 지정한 자식요소만 선택하는 선택자
		- 문법
				1. $("요소선택>자식요소선택문법")
				2. $("요소선택").children("자식요소선택문법")
				3. $("요소선택").children()	
	*/
		// 문법1
		// <div id="wrap">...</div>를 요소선택자리에 먼저 선택해오고
		// > 를 사용해 자식요소를 선택하는데
		// h1 요소들 중에서 자식요소들만 최종 선택 (후손요소X)
		// $("#wrap>h1").css("border", "2px solid blue");
		
		// 문법2
		// <div id="wrap">...</div>를 요소선택자리에 먼저 선택해오고
		// children()를 사용해 자식요소를 선택하는데
		// <p>내용1</p>를 최종선택
		// $("#wrap").children("p").css("background-color", "pink");
		
		// 문법1 + 문법2
		// <div id="wrap">...</div>를 요소선택자리에 먼저 선택해오고
		// <div> 안쪽 <section>요소를 선택하는데
		// <section>안쪽의 <p>내용2</p>를 최종 선택
		// $("#wrap>section").children("p").css("background-color", "pink");
		
		// 문법1 + 문법3
		$("#wrap>section").children().css("background-color", "pink");
	
	
	
	
	</script>



</body>
</html>

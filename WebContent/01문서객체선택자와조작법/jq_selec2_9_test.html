<!DOCTYPE html>

<meta charset="UTF-8">

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<!-- 
		배열 관련 메소드 중에서
		
		$.inArray()
		- 배열에 저장된 데이터 중 지정한 데이터를 찾아 index값을 반환하는 메소드
		- 문법
				$.inArray(찾을 data, Array, startIndex(생략가능);
		- 해석 : 배열에 저장된 데이터 중 지정한 data를 index위치의 오름차순으로 찾아
			       먼저 찾은 data의 index값을 반환하는 메소드
	 -->
	 <script>
	 	let arr1 = ["서울", "대전", "부산", "전주"];
	 	let arr2 = ["한국", "미국", "일본", "중국"];
	 	
	 	let obj = {"name":"정부장", "area":"서울"};
	 	
	 	//arr1배열에 저장된 찾을 "부산"데이터를 검색하여 있으면?
	 	//index위치 번호 2를 반환해오자
	 	let idxNum = $.inArray("부산", arr1);
	 	console.log(idxNum); //2
	 </script>
	 
	 
	 
	 <!-- 
	 	$.isArray() *** 유용하게 씀
	 	- 지정한 데이터가 배열객체이면, true반환하고 배열객체가 아니면 false를 반환하는 메소드
	 	- 문법
	 			$.inArray(object)
	 	- 해석 : object매개변수로 전달하는 데이터가 배열이면 true반환 아니면 false 반환한다.
	  -->
	  <script>
	  	//arr1변수에 저장된 데이터가 배열이면 true반환하고 아니면 false반환
	  	let okArray1 = $.isArray(arr1);
	  	console.log(okArray1); //true
	  	
	  	//obj변수에 저장된 데이터가 배열이면 true반환하고 아니면 false반환
	  	let okArray2 = $.isArray(obj);
	  	console.log(okArray2); //false
	  </script>
	  
	  
	  
	  <!-- 
	  	$.merge()
	  	- 두 배열의 객체메모리를 하나의 배열객체메모리로 합쳐서 배열메모리 자체를 반환
	  	- 문법 
	  			$.merge(Array1, Array2)
	  	- 해석 : Array1배열과 Array2 배열을 하나의 배열로 만들어서 반환
	   -->
	   <script>
	   		let arr3 = $.merge(arr1, arr2); //두 배열을 병합한 새로운 배열을 반환
	   		console.log(arr3);
	   		//["서울", "대전", "부산", "전주", "한국", "미국", "일본", "중국"]
	   </script>
